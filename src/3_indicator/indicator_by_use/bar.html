<html>
<head>
    <div id="chart_div" style="width: 900px; height: 500px;"></div>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js?sensor=false&callback=initialize"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi?sensor=false"></script>
    <script type="text/javascript">
    google.charts.load('current', {packages: ['corechart', 'bar']});
    google.charts.setOnLoadCallback(drawMultSeries);

    function drawMultSeries() {
      var data = google.visualization.arrayToDataTable([
        ['Category', 'Understanding',{ role: 'style' }],
        ['Category', 1.0, 'opacity:0.5' ],
        ['Additive', 0.1, ''],
        ['Animal food', 0.2, ''],
        ['Bee plants', 0.3, ''],
        ['Environmental', 0.4, ''],
        ['Fuels', 0.4, ''],
        ['Genetic sources', 0.1, ''],
        ['Human food', 0.2, ''],
        ['materials', 0.3, ''],
        ['Medicine', 0.4, ''],
        ['Pesticide', 0.4, ''],
        ['Social', 0.4, ''],
      ]);

      var options = {
        title: 'Indicator by economic use',
        chartArea: {width: '60%'},
      };

      var chart = new google.visualization.BarChart(document.getElementById('chart_div'));
      chart.draw(data, options);
    }
</script>
</html>
