<html>
<head>
    
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js?sensor=false&callback=initialize"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi?sensor=false"></script>
    <script type="text/javascript" src="../js/colors.js"></script>
    <script type="text/javascript" src="../js/google_geochart_mean.js"></script>
    <script type="text/javascript">
    google.charts.load('current', {'packages':['table']});

    var font_name= 'Verdana';
    var font_size = 12;
    var number_format = '##0.0'
    
    google.charts.setOnLoadCallback(drawCountriesMeanTable);

    function drawCountriesMeanTable() {
        var gdata = google.visualization.arrayToDataTable(countries_mean);

        var formatter = new google.visualization.NumberFormat(
            { pattern: number_format });

        formatter.format(gdata, 2);

        var options = {
            page: 'enabled',
            pageSize: 10,
            width: '90%'
        };

        var chart = new google.visualization.Table(document.getElementById('countries_mean_div'));

        chart.draw(gdata, options);
    }
</script>
</head>
     <div id="countries_mean_div" style="width: 1300px; height: 900px;"></div>
</html>
